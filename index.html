<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>



              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 

             <tr style="cursor: pointer;" ng-click="showDetails(listing)" ng-repeat="listing in listings | filter:searchText | orderBy: 'code'">
                <td> {{listing.code}} </td>
                <td> {{listing.name}} </td>
              </tr>
          

            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            <form novalidate class="simple-form">
              <br> <br>
              <input type="text" placeholder="Code" ng-model="newListing.code"><br>
              <input type="text" placeholder="Name" ng-model="newListing.name"><br>
              <input type="text" placeholder="Latitude"ng-model="newListing.coordinates.latitude"><br>
              <input type="text" placeholder="Longitude" ng-model="newListing.coordinates.longitude"><br>
              <input type="text" placeholder="Address" ng-model="newListing.address"><br>
            </form>
						<br>
						<button class="green_btn" ng-click="addListing()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Listing
						</button>


        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>{{selected.name}}</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <h3> Latitude: {{selected.coordinates.latitude}} </h3>
             <h3> Longitude: {{selected.coordinates.longitude}} </h3>
             <h3> Address: <a target="_blank" href="https://www.google.com/maps/place/{{selected.address}}"> {{selected.address}}</a> </h3>
						<br>
            <button ng-click="deleteListing()">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove Listing
						</button>
 

          </div>
        </div>
      </div>

     


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
